<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Information Management</h1>

        <!-- Basic Details Section -->
        <div class="section" id="basic-details">
            <h2> Basic Details</h2>
            <div class="form-group">
                <label for="vehicle-id">Vehicle ID</label>
                <input type="text" id="vehicle-id" placeholder="Enter unique Vehicle ID">
            </div>
            <div class="form-group">
                <label for="registration-number">Registration Number</label>
                <input type="text" id="registration-number" placeholder="Enter Registration Number">
            </div>
            <div class="form-group">
                <label for="vehicle-type">Vehicle Type</label>
                <select id="vehicle-type">
                    <option value="">Select Vehicle Type</option>
                    <option value="car">Car</option>
                    <option value="truck">Truck</option>
                    <option value="bus">Bus</option>
                    <option value="bike">Bike</option>
                </select>
            </div>
            <div class="form-group">
                <label for="make-model">Make & Model</label>
                <input type="text" id="make-model" placeholder="Enter Make and Model">
            </div>
            <div class="form-group">
                <label for="color-body">Color and Body Type</label>
                <input type="text" id="color-body" placeholder="Enter Color and Body Type">
            </div>
            <center>
            <a href="register.html">REGISTRATION</a> <br>
            <a href="servicerecord.html">Check Service Records</a>
        </center>
        </div>


       
</body>
</html>
